<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit Item</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            max-width: 560px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-center {
            color: #2e8b57;
        }
        .form-control {
            border: 1px solid #2e8b57;
        }
        .form-control:focus {
            border-color: #3cb371;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #2e8b57;
            border-color: #2e8b57;
        }
        .btn-primary:hover {
            background-color: #3cb371;
            border-color: #3cb371;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .field-error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <form th:action="@{/item/edit/{itemId}(itemId=${item.id})}" th:object="${item}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" th:errorclass="field-error" th:field="*{name}" class="form-control">
            <div class="field-error" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="price">가격</label>
            <input type="number" id="price" th:errorclass="field-error" th:field="*{price}" class="form-control">
            <div class="field-error" th:errors="*{price}"></div>
        </div>
        <div>
            <label for="description">설명</label>
            <input type="text" id="description" th:errorclass="field-error" th:field="*{description}" class="form-control">
            <div class="field-error" th:errors="*{description}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="window.location.href='/item/list'">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
