<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #2e8b57;
            color: white;
        }
        .btn-custom:hover {
            background-color: #3cb371;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Item</h1>
    <form action="/item/add" th:object="${item}" method="post">
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" th:field="${item.name}" th:errorclass="field-error" id="name" name="name" placeholder="Enter item name">
            <div th:errors="*{name}" ></div>

        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" th:field="*{price}"  th:errorclass="field-error" id="price" name="price" placeholder="Enter price">
            <div th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:errorclass="field-error" name="description" th:field="*{description}" placeholder="Enter description"></input>
            <div th:errors="*{description}"></div>
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
        <a href="/" class="btn btn-secondary">처음으로</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
