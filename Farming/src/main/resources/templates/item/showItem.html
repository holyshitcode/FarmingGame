<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Item Details</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .text-center {
            color: #2e8b57;
        }
        .field-label {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        .field-value {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .btn-custom {
            background-color: #2e8b57;
            color: white;
        }
        .btn-custom:hover {
            background-color: #3cb371;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div>
        <label class="field-label">상품 ID</label>
        <p class="field-value" th:text="${item.id}">ID</p>
    </div>
    <div>
        <label class="field-label">상품명</label>
        <p class="field-value" th:text="${item.name}">Name</p>
    </div>
    <div>
        <label class="field-label">가격</label>
        <p class="field-value" th:text="${item.price}">Price</p>
    </div>
    <div>
        <label class="field-label">설명</label>
        <p class="field-value" th:text="${item.description}">Description</p>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="window.location.href='/item/list'">목록으로</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-custom btn-lg" type="button" th:onclick="|window.location.href='/item/edit/${item.id}'|">수정</button>
        </div>
        <div class="col">
            <form th:action="@{/item/delete}" method="post">
                <input type="hidden" name="id" th:value="${item.id}">
                <button class="w-100 btn btn-delete btn-lg" type="submit">삭제</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
