<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Farming Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f7ef;
            color: #2e8b57;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e8b57;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3cb371;
        }
        .links {
            text-align: center;
        }
        .links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Farming Game</h1>
    <div class="links">
        <a href="/member/add" class="button">Add Member</a>
        <a href="/member/list" class="button">View Members</a>
        <a href="/item/add" class="button">Add Item</a>
        <a href="/item/list" class="button">View Items</a>
    </div>
</div>
</body>
</html>
