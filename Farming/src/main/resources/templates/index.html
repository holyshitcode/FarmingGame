<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Farming Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e8b57;
        }
        h4 {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3cb371;
        }
        .links {
            text-align: center;
            margin-bottom: 20px;
        }
        .links a {
            margin: 0 10px;
        }
        .logout-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 30px 0;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Farming Game</h1>
    <h4 th:text="|UserName : ${member.name}|">로그인 사용자 이름</h4>
    <div class="links">
        <a href="/member/list" class="button">View Members</a>
        <a href="/item/add" class="button">Add Item</a>
        <a href="/item/list" class="button">View Items</a>
        <a href="/member/players/add" class="button">Add Player</a>
        <a href="/member/players" class="button">View Player</a>
    </div>
    <div class="links">
        <a href="/member/info" class="button">View MyInfo</a>

        <a href="/game/farm" class="button">Start Farming</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <button class="logout-button" type="submit">Logout</button>
    </form>
</div>
</body>
</html>
