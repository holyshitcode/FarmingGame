<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/member/add" th:object="${member}" method="post">
        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" id="username" th:field="*{loginId}" th:errorclass="field-error" name="username" placeholder="input your ID">
            <div class=field-error th:errors="*{loginId}"></div>
        </div>
        <div class="form-group">
            <label for="username">PASSWORD</label>
            <input type="text" id="id" th:field="*{password}" th:errorclass="field-error" name="username" placeholder="input your Password">
            <div class=field-error th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="username">NAME</label>
            <input type="text" id="username1" th:field="*{name}" th:errorclass="field-error" name="username" placeholder="input your name">
            <div class=field-error th:errors="*{name}"></div>
        </div>
        <button type="submit">submit</button>
    </form>
</div>
</body>
</html>
