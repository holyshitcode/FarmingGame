<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Player Information</h1>
    <div class="card">
        <div class="card-header">
            Player Details
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title">Player Name:</h5>
                </div>
                <div class="col-md-8">
                    <p class="card-text" th:text="${player.playerName}">Player Name</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title">Money:</h5>
                </div>
                <div class="col-md-8">
                    <p class="card-text" th:text="${player.money}">Money</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h5 class="card-title">Workers:</h5>
                </div>
                <div class="col-md-8">
                    <p class="card-text" th:text="${player.workers}">Workers</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            Player information retrieved successfully.
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
